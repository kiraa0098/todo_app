name: todo_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  go_router: ^13.2.0
  http: ^1.6.0
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.0.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.8
  flutter_svg: ^2.0.7
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/svg/background/connection_lost.svg
    - assets/svg/background/empty_list.svg
    - assets/svg/icon/note.svg
    - assets/svg/icon/task-checklist.svg
    - assets/svg/icon/trash.svg
